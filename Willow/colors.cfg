0E7F00 <-- background text color (in hexadecimal BBGGRR note that is is blue green red instead of red green blue)
4CEDFF <-- text color (in hexadecimal BBGGRR)
00FF4C <-- text display color backlight on        (in hexadecimal BBGGRR)
a0a0a0 <-- background display color backlight on  (in hexadecimal BBGGRR)
64C65D <-- text display color backlight off       (in hexadecimal BBGGRR)
505050<-- background display color backlight off (in hexadecimal BBGGRR)
